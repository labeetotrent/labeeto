    <script type="text/javascript" src="javascripts/jquery.countdown.js"></script>
	<script type="text/javascript">
		function two(x) {return ((x>9)?"":"0")+x}
		function three(x) {return ((x>59)?"":"0")+((x>9)?"":"0")+x}
		
		function mstime() {
			today=new Date()
			// arrival (date) has 6 parameters: "today.getFullYear()", Month - 1, Day - 1, hr, min, sec
			var arrival=new Date(today.getFullYear(), 09, 16, 11, 13, 15)
			var ms=Math.ceil((arrival.getTime()-today.getTime()))
			var sec = Math.floor(ms/1000)
			ms = ms % 1000
			var min = Math.floor(sec/60)
			sec= sec % 60
			var hr = Math.floor(min/60)
			min = min % 60
			var day = Math.floor(hr/24)
			hr = hr % 24
			t = day + ":" + two(hr) + ":" + two(min) + ":" + two(sec)
			
			return t
		}

          //startTime: mstime()
        //});
      });
    </script>
    
    <script type="text/javascript">
		$(document).ready(function(){
			function checkWidth() {
				var windowSize = $(window).width();
				
				if (windowSize >= 700) {
					$('#homepage').css("height", $(window).height());
					$('#subscribe').css("height", $(window).height());
				}
			}
		
			// Execute on load
			checkWidth();
			// Bind event listener
			$(window).resize(checkWidth);
		});
    </script>
    
    <!-- Hook up the Loader -->
	<script type="text/javascript">
		$(window).load(function() {
			$("#loading").fadeOut("1000", function() {
			// Animation complete
				$('#loading img').css("display","none");
				$('#loading').css("display","none");
				$('#loading').css("background","none");
				$('#loading').css("width","0");
				$('#loading').css("height","0");
		  	});
		});
	</script>
    
    <script type="text/javascript">
		$(document).ready(function(){
			// validate signup form on keyup and submit
			var validator = $(".subscription-form").validate({
				rules: {
					email: {
						required: true,
						email: true
					},
				},
				messages: {
					email: {
						required: "Please enter a valid email address",
						minlength: "Please enter a valid email address"
					},
				},
				// set this class to error-labels to indicate valid fields
				success: function(label) {
					label.addClass("checked");
				}
			});
		});
    </script>
